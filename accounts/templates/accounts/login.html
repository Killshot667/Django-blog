{% extends 'base_layout.html' %}

{% block content %}

<h1>SIGNUP</h1>
<form class="site-form" action="{% url 'accounts:login' %}" method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}

    <input type="submit" value="Login">
</form>

{% endblock %}
